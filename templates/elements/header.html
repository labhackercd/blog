{% load staticfiles %}
<div class="extraneous">
  <div class="container">
    <nav class="navbar nav-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="http://labhackercd.net/"><img class="logo" src="{% static 'themes/casper-child/img/logo.gif' %}" /></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            {% for item in itens_title %}
              <li>
                <a href="{{ item.link }}">{{ item.name }}</a>
              </li>
            {% endfor %}

          <li class="separator">&nbsp</li>

            {% for icon in itens_icon %}
              <li>
                <a title="{{ icon.name }}" class="{{ icon.class_icon  }} icon" href="{{ icon.link }}"></a>
              </li>
            {% endfor %}
          </ul>
        </div><!--/.nav-collapse -->
      </div><!--/.container-fluid -->
    </nav>
  </div>
</div>

<header id="masthead" role="banner" class="site-head site-header" >
    <nav id="site-navigation" class="main-navigation" role="navigation">
        <div>
            <h1 class="menu-toggle">
                <a class="icon-menu" href="index.html#">
                    <span class="hidden">Menu</span>
                </a>
            </h1>
            <a class="skip-link screen-reader-text" href="index.html#content">Skip to content</a>
        </div>
    </nav><!-- #site-navigation -->

    <div class="vertical-row">
        <div class="vertical">
            <div class="site-head-content inner">
                <h1 class="blog-title"><a class="blog-logo" href='{% url "index" %}' rel='home'>Blog do Labhacker</a></h1>
                <h2 class="blog-description"></h2>
            </div>
        </div>
    </div>
</header><!-- #masthead -->
